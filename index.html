<html>
    <head>
        <title>新你传媒 - New You Media</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <script src="/static/js/jquery.min.js" charset="UTF-8"></script>
        <script src="/static/js/bootstrap.min.js" charset="UTF-8"></script>
        <script src="/static/js/quietflow.min.js" charset="UTF-8"></script>
        <style>
            .navbar-newyou .navbar-nav>li>a{
                font-size: 20px;
                color: #777
            }
            .navbar-newyou .navbar-nav>li>a:hover{
                background-color: none;
                font-size: 20px;
                color: #777
            }
        </style>
    </head>
    <body>
        <header style="max-width:1200px; margin: 15px auto;">
            <nav class="navbar navbar-default" role = "navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"  data-target="#target-menu">  
                        <span class="sr-only">新你传媒</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#" style="font-family:Heiti SC;"><i></i> New You Media</a>
                </div>
                <div class="collapse navbar-collapse" id="target-menu" style="float:right"> 
                    <ul class="nav navbar-nav">  
                        <li><a href="#"> 主页 </a></li>
                        <li><a href="#">时间轴</a></li>
                        <li><a href="#">关于我们</a></li>
                        <li><a href="#">联系我们</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="container">
            <div style="width: 80%;margin: 320px auto;">
                <h1 id="slogan" style="font-family:Heiti SC; text-align: center;">
                    Welcome to New You Media!
                </h1>
            </div>
        </div>
    </body>
    <script>
        $(function(){
            var i = 1;
            setInterval(function(){
                if(i == 0){
                    $("#slogan").fadeOut(5000)
                    setTimeout(function(){
                        $("#slogan").text("欢迎来到新你传媒！")
                        $("#slogan").fadeIn(5000)
                    },5000)
                    i = 1;
                }else{
                    $("#slogan").fadeOut(5000)
                    setTimeout(function(){
                        $("#slogan").text("Welcome to New You Media!")
                        $("#slogan").fadeIn(5000)
                    },5000)
                    i = 0;
                }
            },10000)
        })
        $("body").quietflow({
            theme : "bouncingBalls",
            speed : 20,
            specificColors : [
                "rgba(255, 10, 50, .5)",
                "rgba(10, 255, 50, .5)", 
                "rgba(10, 50, 255, .5)", 
                "rgba(0, 0, 0, .5)"
            ]
        })
    </script>
</html>
